<!DOCTYPE html>
<html lang="en" ng-app="gubuApp">
<head>
    <meta charset="UTF-8">
    <title>gubu</title>
</head>
<body>

<div ng-controller="MomentController" class="container">
    <div class="form-group">
        <label>Entry Time</label>
        <select ng-model="moment.date" ng-options="date for date in dates" class="form-control"></select>
        <select ng-model="moment.month" ng-options="month for month in months" class="form-control"></select>
        <select ng-model="moment.year" ng-options="year for year in years" class="form-control"></select>
        <select ng-model="moment.hour" ng-options="hour for hour in hours" class="form-control"></select>
        <select ng-model="moment.minute" ng-options="minute for minute in minutes" class="form-control"></select>
    </div>
    <div class="form-group">
        <label>Carbs</label>
        <input type="text" ng-model="moment.carbs" ng-required="true" class="form-control"/>
    </div>
    <div class="form-group">
        <label>Blood Glucose</label>
        <input type="text" ng-model="moment.glucose" ng-required="true" class="form-control"/>
    </div>
    <div class="form-group">
        <label>Bolus Insulin</label>
        <input type="text" ng-model="moment.bolus" ng-required="true" class="form-control"/>
    </div>
    <div class="form-group">
        <label>Bolus Injection Site</label>
        <select ng-model="moment.bolusInjectionSite" ng-options="injectionSite for injectionSite in injectionSites" class="form-control"></select>
    </div>
    <div class="form-group">
        <label>Ratio (QA:CP)</label>
        <input type="text" ng-model="moment.ratio" ng-required="true" class="form-control"/>
    </div>
    <div class="form-group">
        <label>Basal Insulin</label>
        <input type="text" ng-model="moment.basal" ng-required="true" class="form-control"/>
    </div>
    <div class="form-group">
        <label>Basal Injection Site</label>
        <select ng-model="moment.basalInjectionSite" ng-options="injectionSite for injectionSite in injectionSites" class="form-control"></select>
    </div>
    <div class="form-group">
        <label>Entry Type:</label>
        <select ng-model="moment.entryType" ng-options="entryType for entryType in entryTypes" class="form-control"></select>
    </div>
    <div class="form-group">
        <label>Comments</label>
        <input type="text" ng-model="moment.comments" ng-required="true" class="form-control"/>
    </div>
</div>

<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/gubu.js"></script>

</body>
</html>
